<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/generalStyle.css">
    <link rel="stylesheet" href="./CSS/new_user.css">
</head>
<body>

    <div id="userForm" class="webpage-center">
        <form>
            <h1 id='new-account-header'>New Account</h1>
            <div class="form-group" id="name-input-container">
                <label class="control-label col-sm-2 user-label-input" for="name">Name</label>
                <input type="email" class="form-control input-box" id="name" placeholder="Enter name" autocomplete="off">
            </div>

            <div class="form-group" id="email-input-container">
                <label class="control-label col-sm-2 user-label-input" for="email">Email</label>
                <input type="email" class="form-control input-box" id="email" placeholder="Enter email" autocomplete="off">
            </div>

            <div class="form-group" id="password-input-container">
                <label class="control-label col-sm-2 user-label-input" for="pwd">Password</label>
                <input type="password" class="form-control input-box" id="password" placeholder="Enter password" autocomplete="off">
            </div>

            <div class="form-group" id="rePassword-input-container">
                <label class="control-label col-sm-2 user-label-input" for="pwd">Re-Password</label>
                <input type="password" class="form-control input-box" id="rePassword" placeholder="Re-enter password" autocomplete="off">
            </div>

            <div class="form-group" id="focus-input-container">
                <label class="control-label col-sm-2 user-label-input" for="focus">Skill Focus</label>
                <select class="form-control input-box" id="focus-selection">
                    <option value="ecn" id="newuser-focus-econmics">Economics</option>
                    <option value="mkt" id="newuser-focus-marketing">Marketing</option>
                    <option value="cis" id="newuser-focus-is">Information Systems</option>
                    <option value="default" id="default-focus-value" selected>(Select A Focus)</option>
                </select>
            </div>

            <label class="control-label col-sm-2 user-label-input" for="focus">Mentor or Mentee</label>

            <div id="userType-input-container">
                <div class="checkbox-inline">
                    <label class="form-check-label userType-newUser" for="radio1">
                        <input type="radio" class="form-check-input user-radio" id="newUserMentor" name="ment" value=1 onclick="buttonChoice()" checked>Mentor
                    </label>
                </div>
                <div class="checkbox-inline">
                    <label class="form-check-label userType-newUser" for="radio2">
                        <input type="radio" class="form-check-input user-radio" id="newUserMentee" name="ment" value=2 onclick="buttonChoice()">Mentee
                    </label>
                </div>
            </div>

            <div class="form-group" id="button-input-container">
                <button type="button" class="btn btn-default input-button" id="back-button"  onclick="window.location.href='./index.html'">Back</button>
                <button type="button" class="btn btn-default input-button" id="create-button">Create Account</button>
            </div>

        </form>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>

    function buttonChoice() {
        mentorButton = document.getElementById('newUserMentor');
        menteeButton = document.getElementById('newUserMentee');

        if (mentorButton.checked) {
            mentorButton.checked = true;
            menteeButton.checked = false;
        }

        else {
            mentorButton.checked = false;
            menteeButton.checked = true;
        }

    }

</script>

</html>
