<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/generalStyle.css">
    <link rel="stylesheet" href="./CSS/new_user.css">
</head>
<body>

    <div id="userForm" class="webpage-center">
        <form>
            <div class="form-group" id="name-input-container">
                <label class="control-label col-sm-2 user-label-input" for="name">Name</label>
                <input type="email" class="form-control" id="name" placeholder="Enter name" autocomplete="off">
            </div>

            <div class="form-group" id="email-input-container">
                <label class="control-label col-sm-2 user-label-input" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" autocomplete="off">
            </div>

            <div class="form-group" id="password-input-container">
                <label class="control-label col-sm-2 user-label-input" for="pwd">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="off">
            </div>

            <div class="form-group" id="rePassword-input-container">
                <label class="control-label col-sm-2 user-label-input" for="pwd">Re-Password</label>
                <input type="password" class="form-control" id="rePassword" placeholder="Re-enter password" autocomplete="off">
            </div>

        </form>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
